<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskTracker</title>
    <link rel="stylesheet" href="./Css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="header-container">
            <div class="logo"><img src="./Img/logo.svg" alt="TaskTracker"></div>
            <nav class="nav">
                <a class="nav-link" href="#!">Приложение</a>
                <a class="nav-link" href="#!">Возможности</a>
                <a class="nav-link" href="#!">Стоимость</a>
                <a class="nav-link" href="#!">Блог</a>
                <a class="nav-link" href="#!">Контакты</a>
            </nav>
            <div class="store">
                <a href="#!"><img src="./Img/Store-btn/Google Play Badge.svg" alt="GooglePlay"></a>
                <a href="#!"><img src="./Img/Store-btn/Group.svg" alt="AppStore"></a>
            </div>

        </div>
    </header>
    <main class="main">
        <div class="main-container">
            <div class="main-content">
                <h1 class="main-header">Приложение органайзер</h1>
                <p>Контролируй все свои дела и задачи. Не упускай ничего важного. Заметки, даты и напоминания. Все в одном месте.</p>
                <a class="button" href="#!">Начать пользоваться</a>
            </div>
            <div class="main-img">
                <img src="./Img/header-image.png" alt="tasktracker">
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-copyright">© 2021 ТаскТрекер. Все права защищены</div>
            <div class="footer-social">
                <a href="#!">
                    <img src="./Img/Social/Instagram.svg" alt="Instagram">
                </a>
                <a href="#!">
                    <img src="./Img/Social/Dribbble.svg" alt="Dribbble">
                </a>
                <a href="#!">
                    <img src="./Img/Social/Twitter.svg" alt="Twitter">
                </a>
                <a href="#!">
                    <img src="./Img/Social/Youtube.svg" alt="Youtube">
                </a>
            </div>
        </div>
    </footer>

</body>

</html>
